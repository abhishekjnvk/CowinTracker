<!doctype html>
<html lang="en">

<head>
    <script>
        var url = window.location.hostname
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Cowin Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">

</head>

<body>
    <div class="col-lg-4 mx-auto">
        <h4 class="text-center mt-5 text-primary">
            Get an update over email once vaccination slot is available in your area
        </h4>
    </div>
    <div class="col-lg-3 col-sm-11 mx-auto mt-5 shadow-lg p-3 mb-5 bg-white rounded px-4 py-5">
        <h5 class="text-center mb-3 text-secondary">Add your email for vaccine update</h5>
        <div class="mb-3">
            <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="pincode" class="form-label">Pincode <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="pincode">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age Category <span class="text-danger">*</span></label>
            <select class="form-select" id="age">
                <option selected disabled></option>
                <option value="18">18+</option>
                <option value="45">45+</option>
            </select>
        </div>
        <center><button type="submit" class="btn btn-primary" id="proceed">Add Me</button></center>
    </div>
    <div class="col-lg-3 col-sm-11 mx-auto mt-5 shadow-lg p-3 mb-5 bg-white rounded px-4 py-5">
        <h3 class="text-center">Remove your email</h3>
        <div class="mb-3">
            <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email_remove">
        </div>
        <div class="mb-3">
            <label for="pincode" class="form-label">Pincode <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="pincode_remove">
        </div>
        <center>
            <button type="submit" class="btn btn-primary" id="remove">Remove My Mail</button></center>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="/asset/index.js"></script>
</body>

</html>
